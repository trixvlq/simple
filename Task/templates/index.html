{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for item in items%}
        <div class="col">
          <div class="card shadow-sm">
          <img src="{{ item.image.url }}" alt="Thumbnail" class="bd-placeholder-img card-img-top" width="100%" height="225">
            <div class="card-body">
              <p class="card-text">{{ item.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href = "{% url 'add_to_order' item.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">Купить</button></a>
                  <a href = "{% url 'get' item.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">Посмотреть</button></a>
                </div>
                <small class="text-body-secondary">{{item.price}}{{item.get_currency_sign}}</small>
              </div>
              <div class="text-end">

              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
